<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- CSS -->
	<!-- <link href="./static/css/main.css" rel="stylesheet"> -->
    <link href="./static/./css/auth-modal.css" rel="stylesheet">
	<!-- JWT -->
	<script defer src="https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js"></script>
	<!-- JS -->
	<script defer src="./static/js/requests.js"></script>


    <title>Register Form</title>
  </head>
  <body>
	<header class="text-center">
		<img class="img p-3" height="128px" height="128px" src="#" alt="The Ultimate Habit Tracker">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="../client/static/pages/info.html">How it Works</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="../client/static/private/accountPage.html">My Account</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
	</header>
	<main class="container">

		<!-- Registration form -->
		<section>
			<h1>Registration</h1>
			<form id="register-form">
				<div class="form-group row">
				<label for="register-username" class="col-4 col-form-label">Username: </label> 
					<div class="col-8">
						<input id="register-username" name="register-username" placeholder="Username" type="text" class="form-control" required="required">
					</div>
				</div>
				<br>
				<div class="form-group row">
				<label class="col-4 col-form-label" for="register-email">Email: </label> 
					<div class="col-8">
						<input id="register-email" name="register-email" placeholder="user@gmail.com" type="email" required="required" class="form-control">
					</div>
				</div>
				<br>
				<div class="form-group row">
				<label for="register-password" class="col-4 col-form-label">Password: </label> 
					<div class="col-8">
						<input id="register-password" name="register-password" placeholder="password" type="password" class="form-control" required="required">
					</div>
				</div>
				<br>
				<div class="form-group row">
				<label for="register-password-confirm" class="col-4 col-form-label">Confirm password: </label> 
				<div class="col-8">
					<input id="register-password-confirm" name="register-password-confirm" placeholder="confirm password" type="password" class="form-control" required="required">
				</div>
				</div> 
				<br>
				<div class="form-group row">
					<div class="offset-4 col-8">
						<button name="submit" type="submit" class="btn btn-primary submit">Register</button>

						<!-- Login Open Modal Button -->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
							Login instead
						</button>
						
					</div>
				</div>
				
			</form>
		</section>

		
		
		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">Login</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<!-- Login form -->
					<section>
						<form id="login-form" method="post">
							<div class="form-group row">
							<label for="login-username" class="col-4 col-form-label">Username</label> 
							<div class="col-8">
								<input id="login-username" name="login-username" placeholder="Username" type="text" required="required" class="form-control">
							</div>
							</div>
							<br>
							<div class="form-group row">
							<label for="login-password" class="col-4 col-form-label">Password</label> 
							<div class="col-8">
								<input id="login-password" name="login-password" placeholder="password" type="text" required="required" class="form-control">
							</div>
							</div> 
							<br>
							<div class="form-group row">
							<div class="offset-4 col-8">
								<button name="submit" type="submit" class="btn btn-primary">Login</button>
							</div>
							</div>
						</form>
					</section>

				</div>
			</div>
			</div>
		</div>

	</main>

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
