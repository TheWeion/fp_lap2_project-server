<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link src="../css/main.css" rel="stylesheet">
    <link src="../css/auth-modal.css" rel="stylesheet">
    <!-- JS -->
	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script defer src="../js/modal-reg.js"></script>
    <title>Register Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <p>Click on the "Open Form" button to open the popup form.</p>
    <div class="openBtn">
      <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
    </div>
    <div class="loginPopup">
      <div class="formPopup" id="popupForm">    
        <form id="form-input-container" class="formContainer">
          <h2>Please Register to Continue</h2>
          <label for="email">
            <strong>E-mail</strong>
          </label>
          <input type="text" id="email" placeholder="Your Email" name="email" required>
          
          <label for="psw1">
            <strong>Password</strong>
          </label>
          <input type="password" id="psw1" placeholder="Your Password" name="psw1" required>
          
          <label for="psw2">
            <strong>Retype Password</strong>
          </label>
          <input type="password" id="psw2" placeholder="Your Password" name="psw2" required>
          <hr>
          <button type="submit" class="btn">Register</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
    <script>
      function openTheForm() {
  document.getElementById("popupForm").style.display = "block";
}

function closeTheForm() {
  document.getElementById("popupForm").style.display = "none";
}
      // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
        let modal = document.getElementById('loginPopup');
            if (event.target == modal) {
                closeForm();
            }
        }
    </script>
  </body>
</html>
