<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link src="../css/main.css" rel="stylesheet">
    <link src="../css/auth-modal.css" rel="stylesheet">
    <!-- JS -->
	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js"></script>
    <title>Register Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <p>Click on the "Open Form" button to open the popup form.</p>
    <div class="openBtn">
      <button id="openRegButton"><strong>Open Form</strong></button>
    </div>
    <div class="loginPopup">
      <div class="formPopup" id="popupForm">    
        <form id="form-input-container" class="formContainer" method="post" action="./static/js/requests.js">
          <h2>Please Register to Continue</h2>

		  <label for="register-username">
            <strong>Username</strong>
          </label>
          <input type="text" id="register-username" placeholder="Username" name="register-username" required>
		  <br>
          <label for="register-email">
            <strong>E-mail</strong>
          </label>
          <input type="email" id="register-email" placeholder="Email" name="register-email" required>
		  <br>

          <label for="register-password">
            <strong>Password</strong>
          </label>
          <input type="password" id="register-password" placeholder="Password" name="register-password" required>
		  <br>

          <label for="register-password-confirm">
            <strong>Retype Password</strong>
          </label>
          <input type="password" id="register-password-confirm" placeholder="Confirm Password" name="register-password-confirm" required>
          <hr>
          <button type="submit" class="btn">Register</button>
          <button type="button" id="closeRegButton">Close</button>
        </form>
      </div>
    </div>
  </body>
</html>
