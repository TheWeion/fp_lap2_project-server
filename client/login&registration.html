<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./static/img/favicon.png" rel="shortcut icon" type="image/png">
	<link href="./static/img/favicon.png" rel="apple-touch-icon" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link src="./static/css/main.css" rel="stylesheet">
    <title>Login/Registration</title>
  </head>
  <body>
	<header class="text-center">
		<img class="img p-3" height="128px" height="128px" src="./static/img/logo.png" alt="PROJECT NAME">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link disabled">Disabled</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
	</header>
	<main class="container">
		<section>
			<h1>Registration</h1>
			<form id="register-form" method="post" action="static/js/requests.js">
				<div class="form-group row">
				  <label for="register-username" class="col-4 col-form-label">Username: </label> 
				  <div class="col-8">
					<input id="register-username" name="register-username" placeholder="Username" type="text" class="form-control" required="required">
				  </div>
				</div>
				<br>
				<div class="form-group row">
				  <label class="col-4 col-form-label" for="register-email">Email: </label> 
				  <div class="col-8">
					<input id="register-email" name="register-email" placeholder="user@gmail.com" type="text" required="required" class="form-control">
				  </div>
				</div>
				<br>
				<div class="form-group row">
				  <label for="register-password" class="col-4 col-form-label">Password: </label> 
				  <div class="col-8">
					<input id="register-password" name="register-password" placeholder="password" type="text" class="form-control" required="required">
				  </div>
				</div>
				<br>
				<div class="form-group row">
				  <label for="register-password-confirm" class="col-4 col-form-label">Confirm password: </label> 
				  <div class="col-8">
					<input id="register-password-confirm" name="register-password-confirm" placeholder="confirm password" type="text" class="form-control" required="required">
				  </div>
				</div> 
				<br>
				<div class="form-group row">
				  <div class="offset-4 col-8">
					<button name="submit" type="submit" class="btn btn-primary">Register</button>
				  </div>
				</div>
			</form>
		</section>

		<section>
			<h1>Login</h1>

			<form id="login-form" method="post" action="static/js/requests.js">
				<div class="form-group row">
				  <label for="login-username" class="col-4 col-form-label">Username</label> 
				  <div class="col-8">
					<input id="login-username" name="login-username" placeholder="Username" type="text" required="required" class="form-control">
				  </div>
				</div>
				<br>
				<div class="form-group row">
				  <label for="login-password" class="col-4 col-form-label">Password</label> 
				  <div class="col-8">
					<input id="login-password" name="login-password" placeholder="password" type="text" required="required" class="form-control">
				  </div>
				</div> 
				<br>
				<div class="form-group row">
				  <div class="offset-4 col-8">
					<button name="submit" type="submit" class="btn btn-primary">Register</button>
				  </div>
				</div>
			</form>
		</section>
		
		

	</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
