	<main class="container">
		
		<div>
			<h1>Welcome to your personal habit tracker!
			</h1>
			<h3>A place for you to track your habits, be they good or bad. Learn to control them, and live a better life.</h3>
		</div>
		<hr>

		<!-- Open Create Habit Modal Button -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
			Login instead
		</button>

		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">Login</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

				</div>
			</div>
			</div>
		</div>
		
		<!-- HABIT TRACKER -->
		<section>
			<ul id="habits-list">
				
			</ul>
		</section>

		<!-- HABIT METRIC DATA -->
		<section>
			<div class="accordion accordion-flush" id="metric-accordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-headingOne">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
						Your Habit Metric's
						</button>
					</h2>
					<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">Placeholder user metric data to contain current streak, timed out habits, ect.</div>
				</div>
			</div>
		</section>

	

	
	</main>
